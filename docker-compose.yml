version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  api-gateway:
    build: ./services/api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mongodb
      - user-service
      - product-service
      - order-service
      - production-service
      - invoice-service

  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/user_db
      - SERVER_PORT=8081
    depends_on:
      - mongodb

  product-service:
    build: ./services/product-service
    container_name: product-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/product_db
      - SERVER_PORT=8082
    depends_on:
      - mongodb

  order-service:
    build: ./services/order-service
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/order_db
      - SERVER_PORT=8083
    depends_on:
      - mongodb

  production-service:
    build: ./services/production-service
    container_name: production-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/production_db
      - SERVER_PORT=8084
    depends_on:
      - mongodb

  invoice-service:
    build: ./services/invoice-service
    container_name: invoice-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/invoice_db
      - SERVER_PORT=8085
    depends_on:
      - mongodb

volumes:
  mongo_data:
